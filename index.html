<style>
/* ===== GLOBAL ===== */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100vh;
    background-color: #0f172a; /* Deep Navy/Slate */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #e2e8f0;
    font-family: 'Open Sans', sans-serif;
    position: relative;
}

/* ===== HEARTBEAT BACKGROUND ANIMATION ===== */
.ecg-line {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(52, 211, 153, 0.1); /* Faint green line */
    transform: translateY(-50%);
    z-index: 0;
}

.ecg-blip {
    position: absolute;
    top: 50%;
    left: -100px;
    width: 150px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #34d399, transparent);
    transform: translateY(-50%);
    box-shadow: 0 0 20px #34d399;
    animation: heartbeat 4s infinite linear;
    z-index: 1;
}

/* ===== CARD ===== */
.container {
    position: relative;
    z-index: 2;
    width: 800px; /* Wider layout */
    display: flex;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    overflow: hidden;
    background: #1e293b; /* Lighter Slate */
    border: 1px solid #334155;
    animation: fadeIn 1.2s ease;
}

/* Split layout: Image/Brand side and Content side */
.brand-side {
    width: 40%;
    background: linear-gradient(180deg, #059669, #047857); /* Emerald Green Gradient */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    text-align: center;
    color: white;
}

.content-side {
    width: 60%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* ===== TYPOGRAPHY ===== */
.brand-logo {
    font-family: 'Merriweather', serif;
    font-size: 38px;
    margin-bottom: 10px;
}

.brand-quote {
    font-style: italic;
    font-size: 14px;
    opacity: 0.8;
    margin-top: 15px;
}

h1 {
    font-family: 'Merriweather', serif;
    color: #f8fafc;
    font-size: 28px;
    margin-bottom: 15px;
}

p {
    color: #94a3b8;
    line-height: 1.6;
    margin-bottom: 30px;
    font-size: 15px;
}

/* ===== ELEMENTS ===== */
.pulse-icon {
    font-size: 50px;
    margin-bottom: 10px;
    animation: pulse 2s infinite;
}

.btn-group {
    display: flex;
    gap: 15px;
}

.btn {
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    font-size: 14px;
    text-align: center;
}

.btn-primary {
    background-color: #34d399; /* Emerald */
    color: #064e3b;
    flex: 2;
}

.btn-primary:hover {
    background-color: #10b981;
    box-shadow: 0 0 15px rgba(52, 211, 153, 0.4);
}

.btn-secondary {
    border: 1px solid #475569;
    color: #cbd5e1;
    flex: 1;
}

.btn-secondary:hover {
    border-color: #94a3b8;
    color: white;
}

.footer-credit {
    margin-top: 30px;
    font-size: 12px;
    color: #475569;
    text-align: right;
}

/* ===== ANIMATIONS ===== */
@keyframes heartbeat {
    0% { left: -10%; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { left: 110%; opacity: 0; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== RESPONSIVE ===== */
@media(max-width: 768px){
    .container { flex-direction: column; width: 90%; }
    .brand-side, .content-side { width: 100%; padding: 30px; }
    .brand-side { padding: 40px 20px; }
}
</style>
</head>
