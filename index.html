/* ===== GLOBAL ===== */
*{margin:0;padding:0;box-sizing:border-box;}

body{

/* ===== ECG SYSTEM ===== */
.ecg-area{
    position:absolute;
    top:50%;
    left:0;
    width:100%;
    height:120px;
    transform:translateY(-50%);
    z-index:1;
}

.ecg-area svg{
    width:100%;
    height:100%;
}

.ecg-line{
    fill:none;
    stroke:#34d399;
    stroke-width:3;
    filter:drop-shadow(0 0 10px #34d399);
    stroke-dasharray: 200 800;
    animation: bipMove 6s linear infinite;
}

/* 4 bip then pause */
@keyframes bipMove{
    0%   { stroke-dashoffset: 1000; }
    60%  { stroke-dashoffset: 0; }   /* 4 bip finished */
    100% { stroke-dashoffset: -1000;} /* flat move */
}

/* ===== CARD ===== */
.container{
    position:relative;
    z-index:2;
    width:800px;
    display:flex;
    background:#1e293b;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
}

.brand-side{
    width:40%;
    background:linear-gradient(180deg,#059669,#047857);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:30px;
}

.content-side{
    width:60%;
    padding:50px;
}

/* ===== TEXT ===== */
.brand-logo{font-size:38px;font-family:'Merriweather',serif;}
.brand-quote{font-size:14px;opacity:0.8;margin-top:10px;}
h1{margin-bottom:15px;}
p{color:#94a3b8;margin-bottom:25px;}

/* ===== BUTTON ===== */
.btn-group{display:flex;gap:15px;}
.btn{padding:12px 24px;border-radius:6px;text-decoration:none;font-weight:600;}
.btn-primary{background:#34d399;color:#064e3b;}
.btn-secondary{border:1px solid #475569;color:#cbd5e1;}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
.container{flex-direction:column;width:90%;}
.brand-side,.content-side{width:100%;}
}
</style>
